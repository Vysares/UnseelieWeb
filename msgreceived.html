<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Unseelie Workshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/cart.css">
    <style>
        body {
            background-color: #1a1f1e;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.019) 2px, rgba(0,0,0,.019) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.019) 2px, rgba(0,0,0,.019) 4px),
                linear-gradient(135deg, #1a1f1e 0%, #1e2528 50%, #1d1a23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thankyou-wrap {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 560px;
        }

        .thankyou-glyph {
            font-size: 3rem;
            margin-bottom: 2rem;
            display: block;
            opacity: 0.8;
        }

        .thankyou-heading {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            font-style: italic;
            color: var(--gold);
            margin-bottom: 1.25rem;
            line-height: 1.1;
        }

        .thankyou-message {
            color: rgba(245, 241, 232, 0.75);
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .back-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--turquoise-bright), var(--violet-light));
            color: var(--cream);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 2px;
            border: 1px solid rgba(201, 169, 97, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245, 241, 232, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(201, 169, 97, 0.4);
            border-color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="thankyou-wrap">
        <span class="thankyou-glyph">âœ¦</span>
        <h1 class="thankyou-heading">Message Received</h1>
        <p class="thankyou-message">
            Thank you for reaching out. We'll be in touch soon.
        </p>
        <a href="contact.html" class="back-button">Go Back</a>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
